<!DOCTYPE html>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --journal-bg: #fdfdfb;
            --journal-border: #e8e8e3;
            --accent-color: #1a1a1a;
            --text-main: #1c1c1c;
            --text-muted: #82827c;
        }

        body {
            background-color: var(--journal-bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, .serif {
            font-family: 'Libre Baskerville', serif;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .archive-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .study-entry {
            background: white;
            border: 1px solid var(--journal-border);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .study-entry:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 10px 40px rgba(0,0,0,0.04);
        }

        textarea {
            background: transparent;
            line-height: 1.7;
            resize: none;
            border: none;
            width: 100%;
            font-style: italic;
        }

        textarea:focus {
            outline: none;
        }

        .img-container {
            filter: grayscale(10%);
            transition: filter 0.5s ease;
        }

        .img-container:hover {
            filter: grayscale(0%);
        }

        .tab-active {
            border-bottom: 2px solid var(--accent-color);
            color: var(--accent-color);
            font-weight: 600;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--journal-bg); }
        ::-webkit-scrollbar-thumb { background: #dcdcd8; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #b0b0ac; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .entry-anim { animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) both; }

        /* Modal Backdrop */
        .modal-overlay {
            background: rgba(253, 253, 251, 0.9);
            backdrop-filter: blur(8px);
            z-index: 100;
        }
        
        .sync-pulse {
            animation: sync-pulse 1.5s infinite;
        }
        @keyframes sync-pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
    </style>
</head>

        // Initialize App
        async function init() {
            // Rule 3: Auth First
            const initAuth = async () => {
                try {
                    if (typeof window.__initial_auth_token !== 'undefined' && window.__initial_auth_token) {
                        await signInWithCustomToken(auth, window.__initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (err) {
                    console.warn("Primary auth failed, falling back to anonymous session:", err);
                    await signInAnonymously(auth);
                }
            };

            await initAuth();

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    document.getElementById('user-id').textContent = `ID: ${user.uid.slice(0, 8)}`;
                    // Guard: Only start Firestore logic after auth is confirmed
                    setupDataListener(user.uid);
                }
            });

            updateClock();
            setInterval(updateClock, 1000);
            renderArchive();

            document.getElementById('entry-form').onsubmit = async (e) => {

                    title: document.getElementById('new-title').value,
                    theme: document.getElementById('new-theme').value,
                    img: document.getElementById('new-img').value || 'https://via.placeholder.com/400x600?text=Reference'

                userData.lastUpdate = Date.now();
                if (type === 'movies') userData.customMovies.push(newItem);
                else userData.customBooks.push(newItem);

                saveLocal();
                renderArchive();
                await syncToVault();
                toggleModal(false);
            };

        // Firestore Listener - Strictly Rule 1 (Path)
        function setupDataListener(uid) {
            if (!uid || !currentUser) return;
            
            // RULE 1 COMPLIANT PATH: /artifacts/{appId}/users/{userId}/{collectionName}
            const userDoc = doc(db, 'artifacts', appId, 'users', uid, 'vault', 'state');
            
            onSnapshot(userDoc, (snapshot) => {
                if (snapshot.exists()) {
                    const serverData = snapshot.data();
                    
                    // Conflict Resolution
                    const now = Date.now();
                    const recentlyUpdatedLocally = (now - userData.lastUpdate) < 3000;
                    
                    if (serverData.lastUpdate > userData.lastUpdate && !recentlyUpdatedLocally) {
                        userData = {
                            ...userData,
                            ...serverData,
                            notes: { ...userData.notes, ...serverData.notes },
                            customMovies: serverData.customMovies || userData.customMovies,
                            customBooks: serverData.customBooks || userData.customBooks,
                            hiddenTitles: serverData.hiddenTitles || userData.hiddenTitles || [],
                            lastUpdate: serverData.lastUpdate
                        };
                        saveLocal();
                        renderArchive();
                        updateStats();
                    }
                }
                document.getElementById('sync-status').innerHTML = '<i class="fa-solid fa-cloud-check text-green-500"></i> <span>VAULT SYNCED</span>';
            }, (err) => {
                console.error("Snapshot error:", err);
                document.getElementById('sync-status').innerHTML = '<i class="fa-solid fa-triangle-exclamation text-orange-400"></i> LOCAL ONLY';
            });
        }

        function saveLocal() {
            localStorage.setItem(storageKey, JSON.stringify(userData));
        }

        async function syncToVault() {
            if (!currentUser) return;
            try {
                const userDoc = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'vault', 'state');
                await setDoc(userDoc, userData, { merge: true });
                updateStats();
            } catch (err) {
                console.error("Cloud Sync Error:", err);
            }
        }

        // Optimized Smooth Note Handling
        let debounceTimeout;
        function handleNoteInput(title, value) {
            userData.notes[title] = value;
            userData.lastUpdate = Date.now();
            saveLocal();
            
            const statusEl = document.getElementById('sync-status');
            statusEl.innerHTML = '<i class="fa-solid fa-rotate fa-spin text-stone-300"></i> <span class="sync-pulse">DRAFTING...</span>';
            
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(async () => {
                await syncToVault();
                statusEl.innerHTML = '<i class="fa-solid fa-cloud-check text-green-500"></i> <span>VAULT SYNCED</span>';
            }, 1200);
        }

        // Delete Logic
        window.deleteEntry = async (title, isCustom) => {
            // Update timestamp to ensure server reflects this specific deletion
            userData.lastUpdate = Date.now();

            if (isCustom) {
                if (activeType === 'movies') {
                    userData.customMovies = userData.customMovies.filter(m => m.title !== title);
                } else {
                    userData.customBooks = userData.customBooks.filter(b => b.title !== title);
                }
            } else {
                if (!userData.hiddenTitles) userData.hiddenTitles = [];
                if (!userData.hiddenTitles.includes(title)) {
                    userData.hiddenTitles.push(title);
                }
            }

            saveLocal();
            renderArchive();
            await syncToVault();
        };

        // UI Rendering
        function renderArchive() {

            const baseRaw = baseLibraryData[activeType];

            const base = baseRaw.filter(item => !hidden.includes(item.title));
            
            const custom = activeType === 'movies' ? (userData.customMovies || []) : (userData.customBooks || []);

            if (fullList.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center mono text-stone-200 uppercase tracking-widest">No entries found</div>`;
                return;

            fullList.forEach((item, index) => {
                const entry = document.createElement('div');
                entry.className = `study-entry p-8 flex flex-col gap-6 entry-anim`;
                entry.style.animationDelay = `${index * 0.05}s`;
                
                const currentNote = userData.notes[item.title] || '';
                const isCustom = index >= base.length;

                entry.innerHTML = `
                    <div class="flex gap-6 border-b border-stone-100 pb-6 relative">
                        <!-- Delete Button -->
                        <button class="absolute top-0 right-0 text-stone-200 hover:text-red-400 transition-all p-1 delete-btn"

                            <i class="fa-solid fa-trash-can text-[10px]"></i>
                        </button>

                        <div class="w-32 h-44 flex-shrink-0 bg-stone-100 rounded-sm overflow-hidden img-container shadow-sm">
                            <img src="${item.img}" class="w-full h-full object-cover" alt="${item.title}" onerror="this.src='https://via.placeholder.com/400x600?text=Reference'">
                        </div>
                        <div class="flex flex-col justify-between py-1 flex-grow">
                            <div>
                                <h3 class="serif text-2xl font-bold leading-tight mb-2">${item.title}</h3>
                                <p class="mono text-[10px] text-stone-400 uppercase tracking-widest">${item.theme}</p>
                            </div>
                            <div class="flex items-center gap-3">
                                <span class="mono text-[9px] px-2 py-0.5 border border-stone-200 text-stone-400 rounded-full">Ref. ${index + 1}</span>
                                ${isCustom ? '<span class="mono text-[8px] px-2 py-0.5 bg-stone-50 text-stone-500 rounded-full border border-stone-100">Custom Entry</span>' : ''}
                            </div>
                        </div>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <label class="mono text-[9px] uppercase tracking-widest text-stone-500 font-bold">Reflections & Synthesis</label>
                            <i class="fa-solid fa-feather-pointed text-[10px] text-stone-200"></i>
                        </div>
                        <textarea 
                            class="text-lg text-stone-600 placeholder:text-stone-100 note-textarea"
                            placeholder="Distill observations for this entry..."
                            rows="5"
                        >${currentNote}</textarea>
                    </div>
                `;
                
                const textarea = entry.querySelector('.note-textarea');
                textarea.addEventListener('input', (e) => handleNoteInput(item.title, e.target.value));

                const deleteBtn = entry.querySelector('.delete-btn');
                deleteBtn.onclick = () => window.deleteEntry(item.title, isCustom);
                
                grid.appendChild(entry);
            });

            document.getElementById('stat-total').textContent = fullList.length;
        }

        function updateStats() {
            const count = Object.values(userData.notes || {}).filter(v => v && v.trim().length > 0).length;
            const countEl = document.getElementById('stat-count');
            if (countEl) countEl.textContent = count;
        }

        function updateClock() {
            const now = new Date();
            const clockEl = document.getElementById('clock');
            if (clockEl) clockEl.textContent = now.toTimeString().split(' ')[0];
        }

        init();
    </script>
</body>
</html>
